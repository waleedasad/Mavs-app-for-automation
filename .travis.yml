language: android
sudo: false
jdk: oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
android:
  components:
  - tools
  - platform-tools
  - build-tools-29.0.0
  - android-22
  - android-24
  - android-29
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-android-22
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - openssl aes-256-cbc -K $encrypted_2d15a3c6f9de_key -iv $encrypted_2d15a3c6f9de_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - ls
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - "./gradlew dependencies || true"
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - "./gradlew clean build"
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
  ./gradlew publishReleaseApk; fi
before_deploy:
  - cp $TRAVIS_BUILD_DIR/androidTestApp.jks $HOME
  - cd app/build/outputs/apk/
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/androidTestApp.jks -storepass $STORE_PASS -keypass $KEY_PASS app-release-unsigned.apk $KEY_ALIAS
  - jarsigner -verify app-release-unsigned.apk
  - "${ANDROID_HOME}/build-tools/29.0.0/zipalign -v 4 app-release-unsigned.apk AndroidTestApp.apk"
deploy:
  provider: releases
  file: AndroidTestApp.apk
  skip_cleanup: true
  on:
    repo: waleedasad/Mavs-app-for-automation
    tags: true
    jdk: oraclejdk8
    branch: master
  api_key:
    secure: 
notifications:
  email:
    recipients:
    - waleed@pumpjackdataworks.com
    on_success: always
